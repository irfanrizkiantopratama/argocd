name: Docker Build

on:
  push:
    branches:
      - main
  create:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Dapatkan Tag Git
      id: git-tag
      run: echo "::set-output name=TAG::$(git tag --points-at ${{ github.sha }})"

    - name: Bangun Docker image
      run: docker build -t redheaven/my-nginx-image:${{ steps.git-tag.outputs.TAG }} .

    - name: Masuk ke Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image ke Docker Hub
      run: docker push redheaven/my-nginx-image:${{ steps.git-tag.outputs.TAG }}
